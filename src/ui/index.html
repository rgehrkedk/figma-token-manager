<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma Token Manager</title>
  <link rel="stylesheet" href="../ui/styles/main.css">
</head>
<body>
  <div class="plugin-container">
    <h1 class="plugin-title">Design Token Manager</h1>
    
    <div id="status" class="status info">Ready to extract tokens</div>
    
    <div class="options-group mb-md">
      <h2 class="options-group__title">Extract Options</h2>
      <div class="options-group__content">
        <div id="collection-list">
          <div>Select collections to extract</div>
        </div>
      </div>
      <div class="options-group__actions">
        <button id="extract-button" class="button primary">Extract Tokens</button>
      </div>
    </div>
    
    <div id="preview-container" class="preview-container mb-md">
      <div class="preview-container__header">
        <div class="preview-container__title">Token Preview</div>
        <button id="toggle-preview" class="preview-container__toggle">Hide Preview</button>
      </div>
      <div class="preview-container__content">
        <pre id="preview-content" class="json-preview">// No tokens extracted yet</pre>
      </div>
    </div>
    
    <div class="options-group">
      <h2 class="options-group__title">Export Options</h2>
      <div class="options-group__content">
        <div class="form-group">
          <label for="format-select">Format:</label>
          <select id="format-select">
            <option value="json">JSON</option>
            <option value="css">CSS Variables</option>
            <option value="scss">SCSS Variables</option>
          </select>
        </div>
      </div>
      <div class="options-group__actions">
        <button id="download-button" class="button secondary" disabled>Download</button>
      </div>
    </div>
    
    <div id="token-visual-preview" class="token-preview-container"></div>
  </div>
  
  <script src="../ui.js"></script>
</body>
</html>
