<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma Token Manager</title>
</head>
<body>
  <div class="plugin-container">
    <!-- Header -->
    <header id="header-container" class="header"></header>
    
    <!-- Sidebar -->
    <aside id="sidebar-container" class="sidebar"></aside>
    
    <!-- Main Panel -->
    <main id="main-panel-container" class="main-panel">
      <!-- Main panel header -->
      <div class="main-panel-header">
        <h1 class="main-panel-title">Design Tokens</h1>
        <div class="main-panel-actions">
          <select id="grouping-select" class="grouping-select">
            <option value="type">Group by Type</option>
            <option value="collection">Group by Collection</option>
            <option value="alphabetical">Alphabetical</option>
          </select>
        </div>
      </div>
      
      <!-- Reference warnings -->
      <div id="reference-warning" class="reference-warning" style="display: none;">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 8V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 16H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span id="reference-warning-text">Unresolved references found</span>
      </div>
      
      <!-- Token content container (for either visual or JSON view) -->
      <div id="token-content-container" class="token-content-area">
        <!-- Visual token grid -->
        <div id="token-grid-container" class="token-view visual-view"></div>
        
        <!-- JSON view -->
        <div id="json-view-container" class="token-view json-view" style="display: none;">
          <pre id="json-content"></pre>
        </div>
      </div>
    </main>
    
    <!-- Details Panel -->
    <aside id="details-panel-container" class="details-panel"></aside>
  </div>
</body>
</html>
